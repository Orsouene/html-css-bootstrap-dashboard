<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link-bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- link-style.css -->
    <link rel="stylesheet" href="../style.css" />
    <!-- link-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- link-font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <title>html-css-bootstrap-dashboard</title>
  </head>
  <body class="roboto-regular">
    <header>
      <!-- Nav-bar -->
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="duck" src="../duck.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Catalogo libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  >Storico Prestiti</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">help</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control text-bg-light me-2"
                type="search"
                placeholder="Cerca"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- fine nav-bar -->
    </header>

    <main class="container-lg py-5">
      <h1>Nuovo libro</h1>
      <form class="row g-3 was-validated">
        <!-- input-Nome-autore -->

        <div class="col-6 position-relative">
          <label for="Nomeautore" class="form-label fw-medium"
            >Nome autore</label
          >
          <input
            type="text"
            class="form-control"
            id="Nomeautore"
            required
            placeholder="inserici il nome dell'autore"
            minlength="3"
            maxlength="12"
          />
        </div>

        <!-- input-cognome-autore -->
        <div class="col-6 position-relative">
          <label for="cognome-autore" class="form-label fw-medium"
            >Cognome autore</label
          >
          <input
            type="text"
            class="form-control"
            id="cognome-autore"
            required
            placeholder="inserici il cognome dell'autore"
            minlength="3"
            maxlength="12"
          />
        </div>
        <!-- Titolo-libro -->
        <div class="col-12 position-relative">
          <label for="Titolo" class="form-label fw-medium">Titolo</label>
          <input
            type="text"
            class="form-control"
            id="Titolo"
            aria-describedby="validationTooltipUsernamePrepend"
            required
            minlength="3"
            maxlength="20"
            placeholder="inserici il Titolo del libro"
          />
        </div>

        <!-- input-Genere -->
        <div class="col-lg-4 col-sm-12">
          <label for="Genere" class="form-label fw-medium">Genere</label>
          <select class="form-select" id="Genere" required>
            <option selected disabled value="">scegli il Genere</option>
            <option>STORICO</option>
            <option>HORROR</option>
            <option>ROMANTICO</option>
          </select>
        </div>

        <!-- input-Anno di publicazione -->

        <div class="col-lg-4 col-sm-12">
          <label for="Anno" class="form-label fw-medium"
            >Anno di publicazione</label
          >
          <input
            type="number"
            class="form-control"
            id="Anno"
            required
            placeholder="inserici l'anno di publicazione"
            min="1000"
            max="3000"
          />
        </div>

        <!-- input-ISBN -->

        <div class="col-lg-4 col-sm-12 mb-3">
          <label for="ISBN#5" class="form-label fw-medium">ISBN#</label>
          <input
            type="text"
            class="form-control"
            id="ISBN#"
            required
            placeholder="inserici codici ISBN# "
            maxlength="16"
            minlength="16"
          />
        </div>
        <!-- hr -->
        <hr class="mb-3" />

        <!-- input-Text area -->

        <div class="mb-3">
          <label for="Note" class="form-label fw-medium">Note</label>
          <textarea
            class="form-control"
            id="Note"
            placeholder="Required example textarea"
            required
          ></textarea>
        </div>

        <!--DisponibilitÃ   -->
        <div class="form-check mb-3">
          <label class="form-check-label" for="check"
            >Disponibile anche in digitale</label
          >
          <input type="checkbox" class="form-check-input" id="check" required />
          <label class="form-check-label" for="check"></label>
        </div>

        <!-- buttone -->
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Aggiungi libro</button>
        </div>
      </form>
    </main>

    <!-- link-bootstrap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
